# ============================================================================
# Platform-specific notes:
# ============================================================================
# 
# Windows users: All packages should work on Windows
# macOS users: All packages should work on macOS (both Intel and Apple Silicon)
# Linux users: All packages should work on Linux
#
# Apple Silicon (M1/M2) notes:
# - Use miniforge instead of miniconda for better ARM support
# - All packages listed here have ARM64 builds available
#
# ============================================================================
# Installation instructions:
# ============================================================================
#
# 1. Install conda/mamba (if not already installed):
#    - miniconda: https://docs.conda.io/en/latest/miniconda.html
#    - miniforge (recommended for Apple Silicon): https://github.com/conda-forge/miniforge
#    - mamba (faster): https://mamba.readthedocs.io/
#
# 2. Create environment from this file:
#    conda env create -f environment.yaml
#
# 3. Activate the environment:
#    conda activate rst-supply-chain
#
# 4. Verify installation:
#    python -c "import numpy, pandas, scipy, networkx, matplotlib, seaborn; print('All imports successful!')"
#
# 5. To update the environment:
#    conda env update -f environment.yaml --prune
#
# 6. To export your current environment:
#    conda env export > environment-frozen.yaml
#
# 7. To remove the environment:
#    conda deactivate
#    conda env remove -n rst-supply-chain
#
