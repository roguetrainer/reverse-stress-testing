name: reverse-stress-testing
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.9
  
  # Core numerical and scientific computing
  - numpy>=1.20.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  
  # Network analysis
  - networkx>=2.6.0
  
  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # Jupyter and notebook support
  - jupyter>=1.0.0
  - jupyterlab>=3.0.0
  - ipykernel>=6.0.0
  - ipywidgets>=7.6.0
  
  # Optional: Machine learning (for future research)
  - scikit-learn>=0.24.0
  
  # Development tools
  - pytest>=6.2.0
  - black>=21.0
  - flake8>=3.9.0
  
  # Documentation
  - sphinx>=4.0.0
  - sphinx_rtd_theme>=0.5.0
  
  # Utilities
  - tqdm>=4.60.0
  
  # pip packages (if not available in conda)
  - pip>=21.0
  - pip:
    # Any additional pip-only packages can go here
    - --no-deps  # Prevent pip from installing dependencies that conda should handle
